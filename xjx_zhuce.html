<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/my_top.css"/>
		<link rel="stylesheet" type="text/css" href="css/xjx_zhuce.css"/>
	</head>
	<body>
		<div class="xjx_area">
			<div class="container">
				<div class="xjx_arealeft pointer">所在城市：郑州<img src="img/xjx/public/xjx_arrow.png"/></div>
				<div class="xjx_arearight">
					<span class="pointer">欢迎光临易和生活港</span>
					<span class="xjx_line"></span>
					<span class="xjx_business pointer">我是商家</span>
					<span class="xjx_line"></span>
					<span class="pointer">
						<span class="glyphicon glyphicon-earphone"></span>
						400-800-8820
					</span>
				</div>
			</div>
		</div>
		
		<div class="xjx_yhlife">
			<div class="container">
				<div class="xjx_yihe">
					<div class="xjx_yhimg">
						<img src="img/xjx/public/xjx_yihe.png"/>
					</div>
					<div class="xjx_inner">
						<span class="xjx_shu"></span>
						<span class="xjx_huiyuan">会员注册</span>
					</div>
				</div>
			</div>
		</div>
		<div class="denglu_con">
			<div class="container">
				<div class="denglu_img">
					<img src="img/xjx/yindao/xjx_shop.png"/>
				</div>
				<div class="denglu_all">
					<div>
						<div class="denglu_phone">
							<input class="denglu_shoujihao" placeholder="请输入手机号" type="text" />
							<img src="img/xjx/yindao/xjx_check.png"/>
							<p class="denglu_tishouji">
								<img src="img/xjx/yindao/xjx_alert.png"/>
								手机号不正确，请重新输入
							</p>
						</div>
						<div class="denglu_pw">
							<input class="denglu_mima" placeholder="请输入密码(6-20位号码字符)" type="password" />
							<img src="img/xjx/yindao/xjx_check.png"/>
							<p class="denglu_timima">
								<img src="img/xjx/yindao/xjx_alert.png"/>
								密码格式不正确，请重新输入
							</p>
						</div>
						<div class="denglu_pwS">
							<input class="denglu_queren" placeholder="请再次输入密码" type="password" />
							<img src="img/xjx/yindao/xjx_check.png"/>
							<p class="denglu_tiquren">
								<img src="img/xjx/yindao/xjx_alert.png"/>
								两次输入密码不一致，请重新输入
							</p>
						</div>
						<div class="denglu_code">
							<div class="denglu_yanzheng">
								<input class="denglu_ma" placeholder="验证码" type="text" />
								<img class="pointer" src="img/xjx/yindao/xjx_yanzheng.png"/>
								<span class="pointer" id="blur_change1">看不清换一张</span>
							</div>
							<p class="denglu_tima">
								<img src="img/xjx/yindao/xjx_alert.png"/>
								验证码不正确，请重新输入
							</p>
						</div>
						<div class="denglu_phonecode">
							<input class="denglu_shoujicode" placeholder="手机验证码" type="text" />
							<span class="pointer" id="click_request">点击获取验证码</span>
							<p class="denglu_ticode">
								<img src="img/xjx/yindao/xjx_alert.png"/>
								手机验证码不正确，请重新输入
							</p>
						</div>
					</div>
					
					<div class="denglu_btn">
						<span class="denglu_deng pointer">注册</span>
						<span class="denglu_zhu pointer">登录</span>
					</div>
				</div>
			</div>
		</div>
		<div id="layer"></div>
		<div id="footer"></div>
	</body>
	<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/xjx_zhuce.js" type="text/javascript" charset="utf-8"></script>
</html>
