<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>切换城市</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/xjx_toggle.css"/>
	</head>
	<body>
		
		<div id="header"></div>
		
		<div class="xjx_location">
			<div class="container">
				<div class="xjx_position">
					<span>您当前的位置：</span>
					<span class="pointer">首页</span>
					<img src="img/xjx/public/xjx_arrow-right.png"/>
					<span class="pointer active">切换城市</span>
				</div>
				<div class="location_change">
					<div class="location_select">
						<span>当前城市:</span>
						<span class="active pointer location_this">北京</span>
					</div>
					<div class="location_select">
						<span class="active">热门城市:</span>
						<span class="pointer">北京</span>
						<span class="pointer">上海</span>
						<span class="pointer">天津</span>
						<span class="pointer">深圳</span>
					</div>
					<div class="location_select">
						<span class="active">最近访问:</span>
						<span class="pointer">北京</span>
						<span class="pointer">上海</span>
					</div>
					<div class="location_xuanze">
						<span class="xuanze_way">按拼音首字母选择</span>
					</div>
					<div class="location_allCity">
						<div>
							<div class="location_zimu">A</div>
							<div class="location_city"></div>
						</div>
						<div>
							<div class="location_zimu">B</div>
							<div class="location_city"></div>
						</div>
						<div>
							<div class="location_zimu">C</div>
							<div class="location_city"></div>
						</div>
						<div>
							<div class="location_zimu">D</div>
							<div class="location_city"></div>
						</div>
						<div>
							<div class="location_zimu">E</div>
							<div class="location_city"></div>
						</div>
						<div>
							<div class="location_zimu">F</div>
							<div class="location_city"></div>
						</div>
						<div>
							<div class="location_zimu">G</div>
							<div class="location_city"></div>
						</div>
						<div>
							<div class="location_zimu">H</div>
							<div class="location_city"></div>
						</div>
						<div>
							<div class="location_zimu">I</div>
							<div class="location_city"></div>
						</div>
						<div>
							<div class="location_zimu">J</div>
							<div class="location_city"></div>
						</div>
						<div>
							<div class="location_zimu">K</div>
							<div class="location_city"></div>
						</div>
						<div>
							<div class="location_zimu">L</div>
							<div class="location_city"></div>
						</div>
						<div>
							<div class="location_zimu">M</div>
							<div class="location_city"></div>
						</div>
						<div>
							<div class="location_zimu">N</div>
							<div class="location_city"></div>
						</div>
						<div>
							<div class="location_zimu">O</div>
							<div class="location_city"></div>
						</div>
						<div>
							<div class="location_zimu">P</div>
							<div class="location_city"></div>
						</div>
						<div>
							<div class="location_zimu">Q</div>
							<div class="location_city"></div>
						</div>
						<div>

						</div>
						<div>
							<div class="location_zimu">U</div>
							<div class="location_city"></div>
						</div>
						<div>
							<div class="location_zimu">V</div>
							<div class="location_city"></div>
						</div>
						<div>
							<div class="location_zimu">W</div>
							<div class="location_city"></div>
						</div>
						<div>

						</div>

		<div id="footer"></div>

	<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/xjx_toggle.js" type="text/javascript" charset="utf-8"></script>
