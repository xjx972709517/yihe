<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>加入易和</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/xjx_jiaruYH.css"/>
	</head>
	<body>
		<div id="header"></div>
		
		<div class="join_wrap">
			<img src="img/xjx/alone/xjx_kefu.png"/>
			<div class="container">
				<div class="join_con">
					<span class="join_yonghu">
						<div class="yonghu_me">我是用户</div>
						<div class="yonghu_qidai">功能建议</div>
						<div class="yonghu_fankui">期待您的建议和反馈</div>
						<div class="yonghu_grow">不断完善成长</div>
						<div class="yonghu_jianyi pointer">提点建议</div>
					</span>
					<span class="join_shangjia">
						<div class="shangjia_me">我是商家</div>
						<div class="shangjia_ruzhu">商家入驻</div>
						<div class="shangjia_qidai">期待您的入驻</div>
						<div class="shangjia_dazao">共同打造新的平台</div>
						<div class="shangjia_shenqing pointer">申请入驻</div>
					</span>
				</div>
			</div>
		</div>
		<div class="join_jianyi">
			<div class="jianyi_tichu">
				<div class="jianyi_shuru">
					<textarea class="jianyi_con" placeholder="请输入您的意见我们将期待与您共同成长"></textarea>
					<span>200字</span>
				</div>
				<div class="jianyi_btn">
					<span class="quxiao_btn pointer">取消</span>
					<span class="tijiao_btn pointer">提交</span>
				</div>
			</div>
		</div>
		
		<div id="footer"></div>
	</body>
	<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/xjx_jiaruYH.js" type="text/javascript" charset="utf-8"></script>
</html>
