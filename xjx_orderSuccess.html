<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/xjx_orderSuccess.css"/>
	</head>
	<body>
		<div id="header"></div>
		
		<div class="cart_con">
			<div class="container">
				<div class="cart_wrap">
					<div class="cart_img">
						<img src="img/xjx/cart/xjx_yiheimg.png"/>
						<span class="cart_step">
							<span id="cart_me">我的购物车</span>
							<span id="cart_sure">确认订单信息</span>
							<span id="cart_order" class="active">订单提交成功</span>
						</span>
					</div>
					<div class="cart_success">
						<img src="img/xjx/cart/xjx_yes.png" />
						<h3>支付成功</h3>
						<div class="order_seeBtn pointer">查看订单</div>
						<p>订单编号：20150901144912ah4941</p>
					</div>
				</div>
			</div>
		</div>
		
		<div id="footer"></div>
	</body>
	<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/xjx_orderSuccess.js" type="text/javascript" charset="utf-8"></script>
</html>
