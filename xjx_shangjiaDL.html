<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>商家登录</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/my_top.css"/>
		<link rel="stylesheet" type="text/css" href="css/xjx_shangjiaDL.css"/>
	</head>
	<body>
		<div class="xjx_area">
			<div class="container">
				<div class="xjx_arealeft pointer">所在城市：郑州<img src="img/xjx/public/xjx_arrow.png"/></div>
				<div class="xjx_arearight">
					<span class="pointer">欢迎光临易和生活港</span>
				</div>
			</div>
		</div>
		
		<div class="xjx_yhlife">
			<div class="container">
				<div class="xjx_yihe">
					<div class="xjx_yhimg">
						<img src="img/xjx/public/xjx_yihe.png"/>
					</div>
					<div class="xjx_inner">
						<span class="xjx_shu"></span>
						<span class="xjx_huiyuan">商家登录</span>
					</div>
				</div>
			</div>
		</div>
		<div class="denglu_con">
			<div class="container">
				<div class="denglu_img">
					<img src="img/xjx/yindao/xjx_shangjia.png"/>
				</div>
				<div class="denglu_all">
					<div>
						<div class="denglu_denglu">
							<span class="denglu_text">商家登录</span>
						</div>
						<div class="denglu_phone">
							<input class="denglu_shoujihao" placeholder="请输入手机号" type="text" />
							<img src="img/xjx/yindao/xjx_check.png"/>
							<p class="denglu_tishouji">
								<img src="img/xjx/yindao/xjx_alert.png"/>
								手机号不正确，请重新输入
							</p>
						</div>
						<div class="denglu_pw">
							<input class="denglu_mima" placeholder="请输入密码" type="password" />
							<img src="img/xjx/yindao/xjx_check.png"/>
							<p class="denglu_timima">
								<img src="img/xjx/yindao/xjx_alert.png"/>
								密码格式不正确，请重新输入
							</p>
						</div>
						<div class="denglu_code">
							<div class="denglu_yanzheng">
								<input class="denglu_ma" placeholder="验证码" type="text" />
								<img class="pointer" src="img/xjx/yindao/xjx_yanzheng.png"/>
								<span class="pointer">看不清换一张</span>
							</div>
							<p class="denglu_tima">
								<img src="img/xjx/yindao/xjx_alert.png"/>
								验证码不正确，请重新输入
							</p>
						</div>
						<div class="denglu_bottom">
							<a class="pointer">忘记密码?</a>
						</div>
					</div>
					<div class="denglu_btn">
						<span class="pointer">登录</span>
					</div>
				</div>
			</div>
		</div>
		<div id="footer"></div>
	</body>
	<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/xjx_shangjiaDL.js" type="text/javascript" charset="utf-8"></script>
</html>
